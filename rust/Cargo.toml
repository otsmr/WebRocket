[package]
name = "webrocket"
version = "0.1.0"
authors = ["Tobias MÃ¼ller <git@tsmr.eu>"]
edition = "2021"
description = "A closure focused WebSocket server implementation."
repository = "https://github.com/otsmr/websocket"
license-file = "LICENCE"
categories = ["Asynchronous", "Network", "WebSocket"]
