<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket test</title>
</head>
<body>

    <button onclick="connect()">Verbinden</button>

    <script>

        function connect () {

            console.log("Connecting...");
            const socket = new WebSocket('ws://localhost:8080');
        
            socket.onopen = _ => {
                console.log("[OPEN]");
                const i = setInterval(() => {
                    socket.send("ping pöng");
                    console.log("[SEND] ping pöng");
                }, 1000);
        
                setTimeout(() => {
                    clearInterval(i);
                    console.log("[CLOSE]");
                    socket.close();
                }, 5000);
            };  
            socket.onerror = e => console.log("[ERROR]", e);
            socket.onmessage =  m => console.log("[MESSAGE]", m);
            socket.onclose = e => console.log("[CLOSED]", e.code);

        }

    </script>

</body></html>
